
# =====================================================
#   Standard properties
# =====================================================

sonar.organization=default
sonar.projectKey=go-kratos-sample

sonar.sources=.
sonar.exclusions=**/.github/**,**/tests/**,**/*_test.go,*.yml,*.yaml,*.proto,Dockerfile,*.md,*.yaml,**/*.pb.go,**/*.pb.*.go,*.mod,*.json,*.out,Makefile,LICENSE,.gitignore


sonar.tests=.
sonar.test.inclusions=**/*_test*.go

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/Allen-Career-Institute/go-kratos-sample
sonar.links.ci=https://github.com/Allen-Career-Institute/go-kratos-sample/actions
sonar.links.scm=https://github.com/Allen-Career-Institute/go-kratos-sample/
sonar.links.issues=https://github.com/Allen-Career-Institute/go-kratos-sample/issues

# =====================================================
#   Properties specific to Go
# =====================================================

sonar.go.tests.reportPaths=coverage.out
sonar.go.coverage.reportPaths=sonar_coverage.out